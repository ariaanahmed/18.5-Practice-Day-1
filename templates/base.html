{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">18.5 Authentication System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
            </ul>
            <div class="d-flex gap-1">
              {% if user.is_authenticated %}
                <button class="btn btn-info" type="submit">
                  <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
                </button>
                <button class="btn btn-primary" type="submit">
                  <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </button>
              {% else %}
              <button class="btn btn-outline-danger" type="submit"><a class="nav-link" href="{% url 'login' %}">Login</a></button>
              <button class="btn btn-outline-success" type="submit"><a class="nav-link" href="{% url 'signup' %}">Signup</a></button>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}

      {% endblock %}
    </main>
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.js' %}"></script>
  </body>
</html>
